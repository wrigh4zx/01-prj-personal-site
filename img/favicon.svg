<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Mask the existing hero image into a circle (transparent outside) -->
    <defs>
        <mask id="circleMask">
            <rect width="100" height="100" fill="black" />
            <circle cx="50" cy="50" r="48" fill="white" />
        </mask>
    </defs>
    <!-- Use the existing hero image as the favicon -->
    <image href="hero-bg.jpg" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid slice" mask="url(#circleMask)" />
</svg>
